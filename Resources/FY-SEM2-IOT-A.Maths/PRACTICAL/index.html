<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICAL - FY-SEM2-IOT-A.Maths Directory</title>
    <link rel="stylesheet" href="../../../Styles.css">
</head>
<body>
    <header>
        <h1>PRACTICAL - FY-SEM2-IOT-A.Maths</h1>
        <button class="dark-mode-btn" id="darkModeBtn"><i data-lucide="moon"></i></button>
    </header>
    <nav class="nav-section">
        <div class="nav-buttons">
            <a href="../../../" title="Home"><i data-lucide="home"></i></a>
            <a href="../" title="Subject"><i data-lucide="arrow-left"></i></a>
        </div>
    </nav>
    <div class="container">
        <div class="search-container">
            <input type="text" id="search" placeholder="Search batches...">
        </div>
        <div class="section">
            <h2>Available Batches</h2>
            <div class="resource-item" data-name="P Batch">
                <a href="P batch/">
                    <i data-lucide="folder" class="file-icon"></i>
                    <div class="file-info">
                        <span class="file-name">P Batch</span>
                        <span class="file-desc">Practical resources for P Batch</span>
                    </div>
                </a>
            </div>
            <div class="resource-item" data-name="Q Batch">
                <a href="Q batch/">
                    <i data-lucide="folder" class="file-icon"></i>
                    <div class="file-info">
                        <span class="file-name">Q Batch</span>
                        <span class="file-desc">Practical resources for Q Batch</span>
                    </div>
                </a>
            </div>
            <div class="resource-item" data-name="R Batch">
                <a href="R batch/">
                    <i data-lucide="folder" class="file-icon"></i>
                    <div class="file-info">
                        <span class="file-name">R Batch</span>
                        <span class="file-desc">Practical resources for R Batch</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 CWITFY. <a href="https://github.com/paris-29/CWITFY/"><i data-lucide="github"></i> GitHub</a></p>
    </footer>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        const darkModeBtn = document.getElementById('darkModeBtn');
        const themeIcon = document.querySelector('#darkModeBtn i');
        const body = document.body;

        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', currentTheme);
        themeIcon.setAttribute('data-lucide', currentTheme === 'dark' ? 'sun' : 'moon');
        lucide.createIcons();

        darkModeBtn.addEventListener('click', () => {
            const theme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeIcon.setAttribute('data-lucide', theme === 'dark' ? 'sun' : 'moon');
            lucide.createIcons();
        });

        const searchInput = document.getElementById('search');
        const items = document.getElementsByClassName('resource-item');

        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase();
            for (let item of items) {
                const name = item.getAttribute('data-name').toLowerCase();
                if (name.includes(query)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
