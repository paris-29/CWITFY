<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>FY-Sem2-IOTA-Linux Directory</title>
    <link rel="stylesheet" href="../../Styles.css">
</head>
<body>
    <header>
        <div class="nav-links">
            <a href="../../" title="Home"><i data-lucide="home"></i></a>
            <a href="../" title="Resources"><i data-lucide="arrow-left"></i></a>
        </div>
        <h1>FY-Sem2-IOTA-Linux</h1>
        <button class="dark-mode-btn" id="darkModeBtn"><i data-lucide="moon"></i></button>
    </header>
    <div class="container">
        <div class="section">
            <h2>Available Resources</h2>
            <ul class="resource-list">
                 <li class="resource-item">
                     <a href="Linux-installation-fyiot-sem2.pdf">
                         <i data-lucide="file-text" class="file-icon"></i>
                         <div class="file-info">
                             <span class="file-name">Linux-installation-fyiot-sem2.pdf</span>
                             <span class="file-desc">Installation guide and practical materials</span>
                         </div>
                     </a>
                     <span class="date">Updated on 17/12/25</span>
                 </li>
            </ul>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 CWITFY. <a href="https://github.com/paris-29/CWITFY/">üêô GitHub</a></p>
    </footer>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        const darkModeBtn = document.getElementById('darkModeBtn');
        const themeIcon = document.querySelector('#darkModeBtn i');
        const body = document.body;

        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', currentTheme);
        themeIcon.setAttribute('data-lucide', currentTheme === 'dark' ? 'sun' : 'moon');
        lucide.createIcons();

        darkModeBtn.addEventListener('click', () => {
            const theme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeIcon.setAttribute('data-lucide', theme === 'dark' ? 'sun' : 'moon');
            lucide.createIcons();
        });
    </script>
</body>
