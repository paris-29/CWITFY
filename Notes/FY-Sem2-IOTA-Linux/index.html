<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FY-Sem2-IOTA-Linux Notes</title>
    <link rel="stylesheet" href="../../Styles.css">
</head>
<body>
    <header>
        <div class="nav-links">
            <a href="../../" title="Home"><i data-lucide="home"></i></a>
            <a href="../" title="Notes"><i data-lucide="arrow-left"></i></a>
        </div>
        <h1>FY-Sem2-IOTA-Linux</h1>
        <button class="dark-mode-btn" id="darkModeBtn"><i data-lucide="moon"></i></button>
    </header>
    <div class="container">
        <div class="section">
            <h2>Available Notes</h2>
            <div class="coming-soon">
                <p>üìù Notes will be added soon.</p>
                <p>Check back later for lecture notes and study materials.</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 CWITFY. <a href="https://github.com/paris-29/CWITFY/">üêô GitHub</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/lucide/dist/umd/lucide.js"></script>
    <script>
        const darkModeBtn = document.getElementById('darkModeBtn');
        const themeIcon = document.querySelector('#darkModeBtn i');
        const body = document.body;

        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', currentTheme);
        themeIcon.setAttribute('data-lucide', currentTheme === 'dark' ? 'sun' : 'moon');
        lucide.createIcons();

        darkModeBtn.addEventListener('click', () => {
            const theme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeIcon.setAttribute('data-lucide', theme === 'dark' ? 'sun' : 'moon');
            lucide.createIcons();
        });
    </script>
</body>
</html>
