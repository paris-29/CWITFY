<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FY-SEM2-IOT-A.Maths Syllabus</title>
    <link rel="stylesheet" href="../../Styles.css">
</head>
<body>
    <header>
        <h1>FY-SEM2-IOT-A.Maths</h1>
        <button class="dark-mode-btn" id="darkModeBtn"><i data-lucide="moon"></i></button>
    </header>
    <nav class="nav-section">
        <div class="nav-buttons">
            <a href="../../" title="Home"><i data-lucide="home"></i></a>
            <a href="../" title="Syllabus"><i data-lucide="arrow-left"></i></a>
        </div>
    </nav>
    <div class="container">
        <div class="search-container">
            <input type="text" id="search" placeholder="Search resources...">
        </div>
        <div class="section">
            <h2>Available Syllabus</h2>
            <div class="coming-soon">
                <li class="resource-item">
                      <a href="MPECS - 23 Curriculum Amath DCPDIOT.docx">
                     <i data-lucide="file-text" class="file-icon"></i>
                        <div class="file-info">
                            <span class="file-name">MPECS - 23 Curriculum Amath DCPDIOT</span>
                            <span class="file-desc">Sent by Mam :)</span>
                        </div>
                        </a>
                </li>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 CWITFY. <a href="https://github.com/paris-29/CWITFY/"><i data-lucide="github"></i> GitHub</a></p>
    </footer>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        const darkModeBtn = document.getElementById('darkModeBtn');
        const themeIcon = document.querySelector('#darkModeBtn i');
        const body = document.body;

        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', currentTheme);
        themeIcon.setAttribute('data-lucide', currentTheme === 'dark' ? 'sun' : 'moon');
        lucide.createIcons();

        darkModeBtn.addEventListener('click', () => {
            const theme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeIcon.setAttribute('data-lucide', theme === 'dark' ? 'sun' : 'moon');
            lucide.createIcons();
        });

        const searchInput = document.getElementById('search');
        const resourceList = document.querySelector('.resource-list');
        const items = resourceList.getElementsByClassName('resource-item');

        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase();
            for (let item of items) {
                const name = item.querySelector('a').textContent.toLowerCase();
                if (name.includes(query)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
