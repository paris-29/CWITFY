<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus Directory</title>
    <link rel="stylesheet" href="../Styles.css">
</head>
<body>
    <header>
        <a href="../" class="back-home">‚Üê Back to Home</a>
        <h1>Syllabus</h1>
        <button class="dark-mode-btn" id="darkModeBtn"><i data-lucide="moon"></i></button>
    </header>
    <div class="container">
        <div class="search-container">
            <input type="text" id="search" placeholder="Search syllabus...">
        </div>
        <div class="section">
            <h2>All Syllabus</h2>
            <div class="resources" id="resourceList">
                <div class="resource-item" data-name="FY Sem2 Linux (IOT)">
                    <a href="FY-Sem2-IOTA-Linux/">FY-Sem2-Linux (IOT)</a>
                </div>
                <div class="resource-item" data-name="FY SEM2 IOT PIC">
                    <a href="FY-SEM2-PIC (IOT)/">FY SEM 2 IOT - PIC</a>
                </div>
                <div class="resource-item" data-name="FY SEM2 IOT BEEE">
                    <a href="FY-SEM2-IOT-BEEE /">FY SEM2 IOT BEEE</a>
                </div>
                <div class="resource-item" data-name="FY Sem2 IOT A.Maths">
                    <a href="FY-SEM2-IOT-A.Maths/">FY SEM2 IOT A.Maths</a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 CWITFY. <a href="https://github.com/paris-29/CWITFY/">üêô GitHub</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/lucide/dist/umd/lucide.js"></script>
    <script>
        const searchInput = document.getElementById('search');
        const resourceList = document.getElementById('resourceList');
        const items = resourceList.getElementsByClassName('resource-item');
        const darkModeBtn = document.getElementById('darkModeBtn');
        const themeIcon = document.querySelector('#darkModeBtn i');
        const body = document.body;

        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', currentTheme);
        themeIcon.setAttribute('data-lucide', currentTheme === 'dark' ? 'sun' : 'moon');
        lucide.createIcons();

        darkModeBtn.addEventListener('click', () => {
            const theme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeIcon.setAttribute('data-lucide', theme === 'dark' ? 'sun' : 'moon');
            lucide.createIcons();
        });

        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase();
            for (let item of items) {
                const name = item.getAttribute('data-name').toLowerCase();
                if (name.includes(query)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
